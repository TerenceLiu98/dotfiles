[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = false

# create binding to open new tab in tmux
[keyboard]
[[keyboard.bindings]]
key = "W"
mods = "Command|Shift"
command = { program = "/opt/homebrew/bin/tmux", args = ["kill-pane"] }

[[keyboard.bindings]]
key = "T"
mods = "Command"
command = { program = "/opt/homebrew/bin/tmux", args = ["new-window"] }

[[keyboard.bindings]]
key = "D"
mods = "Command|Shift"
command = { program = "/opt/homebrew/bin/tmux", args = ["split-window", "-c", "#{pane_current_path}", "-h", "-p", "30"] }

[[keyboard.bindings]]
key = "H"
mods = "Command|Shift"
command = { program = "/opt/homebrew/bin/tmux", args = ["split-window", "-c", "#{pane_current_path}", "-v", "-p", "30"] }

[[keyboard.bindings]]
key = "Up"
mods = "Command|Shift"
command = { program = "/opt/homebrew/bin/tmux", args = ["select-pane", "-U"] }

[[keyboard.bindings]]
key = "Down"
mods = "Command|Shift"
command = { program = "/opt/homebrew/bin/tmux", args = ["select-pane", "-D"] }  

[[keyboard.bindings]]
key = "Left"
mods = "Command|Shift"
command = { program = "/opt/homebrew/bin/tmux", args = ["select-pane", "-L"] }  

[[keyboard.bindings]]
key = "Right"
mods = "Command|Shift"
command = { program = "/opt/homebrew/bin/tmux", args = ["select-pane", "-R"] }  

[[keyboard.bindings]]
key = "Key1"
mods = "Command"
command = { program = "/opt/homebrew/bin/tmux", args = [
    "select-window",
    "-t",
    "1",
